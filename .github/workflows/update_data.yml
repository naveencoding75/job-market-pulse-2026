name: Update Job Data Daily

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 every day
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Scraper
        run: python scripts/api_scraper.py

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/remote_jobs_live.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated data update" && git push)